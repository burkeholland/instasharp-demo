<div class="media">
    <div class="media-object pull-left">
        <a href="">
            <img src="#: profile_picture #" class="img-rounded" alt="">
        </a>
    </div>
    <div class="media-body">
        <div class="pull-left">
            <h1>#: username #</h1>
            <p>Following #: counts.follows # | #: counts.followed_by # Followers</p>
            <button class="btn btn-primary">Following</button>
        </div>
    </div>
</div>
